<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DjChat - Home</title>
    <style>
        body {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1, h2 {
            color: #333;
        }
        
        .main-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to DjChat</h1>
        <h2>A Multi-Language Chat Application</h2>
        
        <form method="POST" action="checkview">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="room_name">Room Name</label>
                <input type="text" id="room_name" name="room_name" placeholder="Enter room name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="language">Select Language</label>
                <select id="language" name="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Russian">Russian</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Italian">Italian</option>
                </select>
            </div>
            
            <input type="submit" value="Enter Room">
        </form>
    </div>
</body>
</html>
